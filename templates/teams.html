<html>
	<body>
		<h1>NHL Teams</h1> 

		{% if 'username' not in login_session: %}
			<p>
				<a href='{{url_for('showLogin')}}'>Login</a>
			</p>
		{% else: %}
			<p>
				<a href='{{url_for('gdisconnect')}}'>Logout</a>
			</p>

			<ul>
			{% for team in teams %}
				
				<li>
					<a href='{{url_for('showRoster', team_id = team.tid)}}'>{{ team.team_name }}</a>
					<a href='{{url_for('editTeam', team_id = team.tid)}}'>Edit</a>
				</li> 
				
			{% endfor %}
			</ul>

	</body>

</html>
