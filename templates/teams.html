<html>
	<body>
		<h1>NHL Teams</h1>

			<ul>
			{% for team in teams %}
				
				<li><a href='{{url_for('showRoster', team_id = team.tid)}}'>
					{{ team.team_name }}</a>
					<input type='submit' value='edit' alt='edit team'/>
					<input type='submit' value='delete' alt='delete team'/>
				</li> 
				
			{% endfor %}
			</ul>

	</body>

</html>
