<html>
	<head></head>

	<body>

		<a href='{{url_for('showTeams')}}'><h1> New Player </h1></a>
		
		{% if 'username' not in login_session: %}
			<p>
				<a href='{{url_for('showLogin')}}'>Login</a>
			</p>
		{% else: %}
			<p>
				<a href='{{url_for('gdisconnect')}}'>Logout</a>
			</p>

		<form action='{{url_for('newPlayer',team_id=team_id)}}' method='post'>

			<p>Number: <input type='text' size='8' name='number'></p> 
			<p>First Name: <input type='text' size='30' name='fname'></p> 
			<p>Last Name: <input type='text' size='30' name='lname'></p> 
			<p>Position: <input type='text' size='30' name='position'></p> 

		<input type='submit' value='Create'>

		<a href='{{url_for('showRoster',team_id=team_id)}}'>Cancel</a>

		</form>

	</body>

</html>
