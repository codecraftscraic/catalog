<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Signika:600' rel='stylesheet' type='text/css'>
	</head>

	<body>

		<h1><a href="{{url_for('showTeams')}}" class="header"> Edit Team Name </a></h1>
		
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul class=flashes>
					{% for message in messages %}
						<li>{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %} 

		<div class="login_out">
			{% if 'username' not in login_session %}
				<a href="{{url_for('showLogin')}}">Login</a>
			{% else %}
				<a href="{{url_for('gdisconnect')}}">Logout</a>
			{% endif %}
		</div>

		<form action="{{url_for('editTeam', team_id=team.tid)}}" method='POST'>

			<p><input type='text' size='30' name='teamname' alt='team name' placeholder='{{team.team_name}}'/>
			
		<input type='submit' value='Save'/>

		<a href="{{url_for('showTeams')}}" class="cancel">Cancel</a> </p>

		</form>

	</body>

</html>
