<html>
	<head></head>

	<body>

		<a href="{{url_for('showTeams')}}"><h1> Edit Team Name </h1></a>
		
		{% if 'username' not in login_session %}
			<p>
				<a href="{{url_for('showLogin')}}">Login</a>
			</p>
		{% else %}
			<p>
				<a href="{{url_for('gdisconnect')}}">Logout</a>
			</p>
		{% endif %}

		<form action="{{url_for('editTeam', team_id=team.tid)}}" method='POST'>

			<p><input type='text' size='30' name='teamname' alt='team name' placeholder='{{team.team_name}}'/>
			
		<input type='submit' value='Save'/>

		<a href="{{url_for('showTeams')}}">Cancel</a> </p>

		</form>

	</body>

</html>
